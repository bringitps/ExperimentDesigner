<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout style-name="well" responsive margin> 
   <vaadin-vertical-layout width="960px"> 
    <vaadin-grid-layout width-full height="35px"> 
     <row> 
      <column> 
       <vaadin-grid-layout width="100px" height="30px"> 
        <row> 
         <column> 
          <vaadin-button icon="fonticon://FontAwesome/f04b" style-name="friendly tiny" plain-text _id="btnRun">
            Run 
          </vaadin-button> 
         </column> 
         <column> 
          <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="tiny" plain-text _id="btnCancel">
            Cancel 
          </vaadin-button> 
         </column> 
        </row> 
       </vaadin-grid-layout> 
      </column> 
     </row> 
    </vaadin-grid-layout> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout width="960px"> 
    <vaadin-vertical-layout style-name="CsvTemplateCRUDLayout" _id="crudLayout"> 
     <vaadin-grid-layout spacing id="gridMainData" width-full> 
      <row> 
       <column> 
        <vaadin-combo-box caption="Csv Template:" required style-name="small" width-full _id="cbxCsvTemplate"></vaadin-combo-box> 
       </column> 
       <column> 
        <vaadin-upload caption="Load Csv Data File" immediate width-full _id="upCsvDataFile"></vaadin-upload> 
       </column> 
      </row> 
      <row> 
       <column></column> 
       <column> 
        <vaadin-label style-name="tiny" plain-text _id="lblLoadedFile">
          Loaded File: 
        </vaadin-label> 
       </column> 
      </row> 
     </vaadin-grid-layout> 
    </vaadin-vertical-layout> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout width="960px"> 
    <vaadin-text-area caption="Csv Data File Load Process Results..." style-name="tiny" width-full readonly _id="txtCsvDataFileLoadResults"></vaadin-text-area> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
