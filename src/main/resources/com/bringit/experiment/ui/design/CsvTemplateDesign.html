<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout style-name="well" responsive margin> 
   <vaadin-vertical-layout width="960px"> 
    <vaadin-grid-layout width-full height="35px"> 
     <row> 
      <column> 
       <vaadin-grid-layout width="100px" height="30px"> 
        <row> 
         <column> 
          <vaadin-button icon="fonticon://FontAwesome/f0c7" style-name="tiny primary" plain-text _id="btnSave">
            Save 
          </vaadin-button> 
         </column> 
         <column> 
          <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="tiny" plain-text _id="btnCancel">
            Cancel 
          </vaadin-button> 
         </column> 
        </row> 
       </vaadin-grid-layout> 
      </column> 
      <column> 
       <vaadin-check-box caption="Active" style-name="tiny" _id="chxActive" :right></vaadin-check-box> 
      </column> 
     </row> 
    </vaadin-grid-layout> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout width="960px" height="220px"> 
    <vaadin-vertical-layout style-name="CsvTemplateCRUDLayout" _id="crudLayout"> 
     <vaadin-grid-layout id="gridMainData" width-full height="215px"> 
      <row> 
       <column> 
        <vaadin-combo-box caption="Experiment:" required style-name="tiny" width-full _id="comboCsvTExperiment"></vaadin-combo-box> 
       </column> 
       <column> 
        <vaadin-upload caption="Load Csv Layout File" style-name="tiny" immediate width-full _id="upCsv"></vaadin-upload> 
       </column> 
      </row> 
      <row> 
       <column> 
        <vaadin-text-field caption="Name:" required style-name="tiny" width-full _id="txtCsvTName"></vaadin-text-field> 
       </column> 
       <column> 
        <vaadin-combo-box caption="Contract Manufacturer" style-name="tiny" width-full _id="cbxContractManufacturer"></vaadin-combo-box> 
       </column> 
      </row> 
      <row> 
       <column> 
        <vaadin-text-area caption="Comments:" rows="2" style-name="tiny" width-full _id="txtCsvTComments"></vaadin-text-area> 
       </column> 
      </row> 
     </vaadin-grid-layout> 
    </vaadin-vertical-layout> 
   </vaadin-vertical-layout> 
   <vaadin-accordion style-name="tiny" width="960px" height="310px" _id="csvTJobAndMap"> 
    <tab caption="Job Details" icon="fonticon://FontAwesome/f274" selected> 
     <vaadin-vertical-layout style-name="well" margin _id="csvTJobLayout"> 
      <vaadin-grid-layout spacing width-full height="60px"> 
       <row> 
        <column> 
         <vaadin-check-box caption="Not Scheduled" width-full _id="chxNotScheduled" :middle></vaadin-check-box> 
        </column> 
        <column> 
         <vaadin-date-field caption="Start Execution Date:" required style-name="tiny" width-full _id="dtCsvTstart"></vaadin-date-field> 
        </column> 
        <column> 
         <vaadin-combo-box caption="Start Execution Hour:" required style-name="tiny" width-full _id="cbxStartHour"></vaadin-combo-box> 
        </column> 
        <column> 
         <vaadin-combo-box caption="Job Execution Repeat:" required style-name="tiny" width-full _id="comboCsvjobScheduler"></vaadin-combo-box> 
        </column> 
        <column> 
         <vaadin-date-field caption="Finish Execution Date:" style-name="tiny" width-full _id="dtCsvTend"></vaadin-date-field> 
        </column> 
       </row> 
      </vaadin-grid-layout> 
      <vaadin-grid-layout width-full height="110px"> 
       <row> 
        <column> 
         <vaadin-combo-box caption="Inbound File Repository:" required style-name="tiny" width-full _id="comboCsvTinRepo" :bottom></vaadin-combo-box> 
        </column> 
        <column> 
         <vaadin-grid-layout size-full _id="gridFileNameFilterCriteria"> 
          <row> 
           <column> 
            <vaadin-option-group primary-style-name="v-select-optiongroup-horizontal" style-name="horizontal small" width-full _id="opFilterCriteriaType"> 
             <option selected>Prefix &nbsp;&nbsp;</option> 
             <option>Suffix &nbsp;&nbsp;</option> 
             <option>Regular Expression &nbsp;&nbsp;</option> 
            </vaadin-option-group> 
           </column> 
          </row> 
          <row> 
           <column> 
            <vaadin-text-field input-prompt="File filtering criteria" style-name="tiny" width-full _id="txtCsvTFilterCriteria" :bottom></vaadin-text-field> 
           </column> 
          </row> 
         </vaadin-grid-layout> 
        </column> 
       </row> 
       <row> 
        <column> 
         <vaadin-combo-box caption="Processed File Repository" required style-name="tiny" width-full _id="comboCsvoutRepo"></vaadin-combo-box> 
        </column> 
        <column> 
         <vaadin-combo-box caption="Exception File Repository:" required style-name="tiny" width-full _id="comboCsvTerrRepo"></vaadin-combo-box> 
        </column> 
       </row> 
      </vaadin-grid-layout> 
     </vaadin-vertical-layout> 
    </tab> 
    <tab caption="Csv Template Mapping" icon="fonticon://FontAwesome/f0e8"> 
     <vaadin-vertical-layout _id="csvTMapLayout"> 
      <vaadin-table selectable style-name="tiny" immediate width-full height="220px" _id="tblCsvCols"> 
       <table> 
       </table> 
      </vaadin-table> 
     </vaadin-vertical-layout> 
    </tab> 
    <tab caption="Data Enrichment" icon="fonticon://FontAwesome/f1e0"> 
     <vaadin-vertical-layout margin _id="csvTEnrichmentLayout"> 
      <vaadin-vertical-layout _id="csvTEnrichmentRulesLayout"> 
       <vaadin-grid-layout width-full height="40px" _id="gridEnrichmentRuleBtns"> 
        <row> 
         <column> 
          <vaadin-button icon="fonticon://FontAwesome/f067" style-name="tiny friendly" plain-text _id="btnAddEnrichmentRule">
            Add Enrichment Rule 
          </vaadin-button> 
         </column> 
         <column> 
          <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="tiny danger" plain-text _id="btnDeleteEnrichmentRule" :right>
            Delete Enrichment Rule 
          </vaadin-button> 
         </column> 
        </row> 
        <row></row> 
       </vaadin-grid-layout> 
       <vaadin-panel _id="pnlEnrichmentRulesTbl"> 
        <vaadin-table selectable style-name="tiny" immediate width-full height="130px" _id="tblEnrichmentRules"> 
         <table></table> 
        </vaadin-table> 
       </vaadin-panel> 
      </vaadin-vertical-layout> 
     </vaadin-vertical-layout> 
    </tab> 
   </vaadin-accordion> 
   <vaadin-vertical-layout width="960px" height="33px"> 
    <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="tiny danger" plain-text _id="btnDelete" :right>
      Delete Csv Template 
    </vaadin-button> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
