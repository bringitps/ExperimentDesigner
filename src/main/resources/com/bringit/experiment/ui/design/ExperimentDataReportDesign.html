<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout size-full> 
   <vaadin-horizontal-layout style-name="valo-menu" width-full height="46px"> 
    <vaadin-grid-layout width-full height="30px"> 
     <row> 
      <column> 
       <vaadin-label plain-text _id="lblExperimentTitle">
         Experiment Data Report 
       </vaadin-label> 
      </column> 
      <column> 
       <vaadin-grid-layout width-full height="30px"> 
        <row> 
         <column> 
          <vaadin-label style-name="tiny" size-auto plain-text _id="lblrefreshDate" :right>
            Last Refresh Date: 
          </vaadin-label> 
         </column> 
        </row> 
        <row> 
         <column> 
          <vaadin-button icon="fonticon://FontAwesome/f021" style-name="tiny primary" height="20px" plain-text _id="btnRefreshButton" :right>
            Refresh Data Now 
          </vaadin-button> 
         </column> 
        </row> 
       </vaadin-grid-layout> 
      </column> 
     </row> 
     <row></row> 
    </vaadin-grid-layout> 
   </vaadin-horizontal-layout> 
   <vaadin-horizontal-layout width="870px" _id="filterControlLayout" :middle> 
    <vaadin-grid-layout spacing width-full height="35px" _id="filterControlGrid" :middle> 
     <row> 
      <column> 
       <vaadin-button icon="fonticon://FontAwesome/f0b0" style-name="friendly" height="25px" plain-text _id="btnAddFilters" :middle>
         + 
       </vaadin-button> 
      </column> 
      <column> 
       <vaadin-button icon="fonticon://FontAwesome/f0e7" style-name="tiny native" height="25px" plain-text _id="btnApplyFilters" :middle :right>
         Apply Filters 
       </vaadin-button> 
      </column> 
     </row> 
    </vaadin-grid-layout> 
   </vaadin-horizontal-layout> 
   <vaadin-panel style-name="borderless well tiny" width="870px" height="110px" _id="pnlFilterLayout"> 
    <vaadin-grid-layout style-name="tiny" spacing width="855px" height="30px" _id="multiFilterGrid"> 
     <row> 
      <column> 
       <vaadin-combo-box id="cbxExperimentField1" style-name="tiny" width="170px" height="25px" _id="cbxExperimentField1"></vaadin-combo-box> 
      </column> 
      <column> 
       <vaadin-combo-box id="cbxFilterOperator1" style-name="tiny" width="190px" height="25px" _id="cbxFilterOperator1"></vaadin-combo-box> 
      </column> 
      <column> 
       <vaadin-text-field id="txtStringFilter1" input-prompt="" style-name="tiny" width="230px" height="25px" _id="txtStringFilter1"></vaadin-text-field> 
      </column> 
      <column> 
       <vaadin-combo-box id="cbxExpression1" style-name="tiny" width="70px" height="25px" _id="cbxExpression1"></vaadin-combo-box> 
      </column> 
      <column> 
       <vaadin-button icon="fonticon://FontAwesome/f0b0" style-name="danger" id="btnDeleteFilterRow1" height="25px" plain-text _id="btnDeleteFilterRow1">
         x 
       </vaadin-button> 
      </column> 
     </row> 
    </vaadin-grid-layout> 
   </vaadin-panel> 
   <vaadin-horizontal-layout width-full :right> 
    <vaadin-grid-layout width-full height="30px"> 
     <row> 
      <column> 
       <vaadin-button icon="fonticon://FontAwesome/f0f6" style-name="tiny native" height="20px" plain-text _id="btnViewRecordHistory">
         View Record History 
       </vaadin-button> 
      </column> 
      <column> 
       <vaadin-button icon="fonticon://FontAwesome/f1c3" style-name="tiny native friendly" height="20px" plain-text _id="btnExportExcel" :right>
         Export to CSV 
       </vaadin-button> 
      </column> 
     </row> 
    </vaadin-grid-layout> 
   </vaadin-horizontal-layout> 
   <vaadin-css-layout style-name="content" size-full :expand> 
    <vaadin-css-layout style-name="list" size-full> 
     <vaadin-table selectable style-name="small" size-full _id="tblExperimentDataReport"> 
      <table></table> 
     </vaadin-table> 
    </vaadin-css-layout> 
   </vaadin-css-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
