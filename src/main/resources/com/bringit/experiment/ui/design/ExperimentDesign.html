<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head>
 <body>
  <vaadin-vertical-layout style-name="crud-template" responsive>
   <vaadin-label style-name="valo-menu" plain-text>
     - Experiment 
   </vaadin-label>
   <vaadin-vertical-layout margin>
    <vaadin-grid-layout width-full height="30px">
     <row>
      <column>
       <vaadin-grid-layout width="100px" height="30px">
        <row>
         <column>
          <vaadin-button icon="fonticon://FontAwesome/f0c7" style-name="small primary" plain-text _id="btnSave">
            Save 
          </vaadin-button>
         </column>
         <column>
          <vaadin-button style-name="small" plain-text _id="btnCancel">
            Cancel 
          </vaadin-button>
         </column>
        </row>
       </vaadin-grid-layout>
      </column>
     </row>
    </vaadin-grid-layout>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout width-auto height="250px">
    <vaadin-vertical-layout style-name="ExperimentCRUDLayout" width="940px" _id="crudLayout">
     <vaadin-grid-layout spacing width="940px" margin _id="gridMainData">
      <row>
       <column>
        <vaadin-text-field required-error="This field is mandatory." caption="Name:" required style-name="small" width-full _id="txtExpName"></vaadin-text-field>
       </column>
       <column>
        <vaadin-text-field required-error="This field is mandatory." caption="DB Id:" required style-name="small" width-full _id="txtExpDbTableNameId"></vaadin-text-field>
       </column>
      </row>
      <row>
       <column>
        <vaadin-check-box caption="Active" id="chxActive" _id="chxActive"></vaadin-check-box>
       </column>
      </row>
      <row>
       <column>
        <vaadin-text-area caption="Instructions:" style-name="small" width-full height="60px" _id="txtExpInstructions"></vaadin-text-area>
       </column>
       <column>
        <vaadin-text-area caption="Comments:" style-name="small" width-full height="60px" _id="txtExpComments"></vaadin-text-area>
       </column>
      </row>
     </vaadin-grid-layout>
    </vaadin-vertical-layout>
    <vaadin-css-layout style-name="content" width="940px" height="650px"></vaadin-css-layout>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout width="940px" margin>
    <vaadin-grid-layout width-full height="40px">
     <row>
      <column>
       <vaadin-button icon="fonticon://FontAwesome/f067" style-name="small friendly" plain-text _id="btnAddField">
         Add Experiment Field 
       </vaadin-button>
      </column>
      <column>
       <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="small danger" plain-text _id="btnDeleteField" :right>
         Delete Experiment Field 
       </vaadin-button>
      </column>
     </row>
    </vaadin-grid-layout>
    <vaadin-table selectable style-name="small" immediate width-full height="200px" _id="tblExperimentFields">
     <table></table>
    </vaadin-table>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout width="940px" margin>
    <vaadin-grid-layout width-full height="100px">
     <row>
      <column>
       <vaadin-upload style-name="small friendly" immediate _id="upImage"></vaadin-upload>
      </column>
      <column>
       <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="small danger" plain-text _id="btnDeleteImage" :right>
         Delete Experiment Image 
       </vaadin-button>
      </column>
     </row>
     <row></row>
     <row></row>
    </vaadin-grid-layout>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout _id="vlViewer"></vaadin-vertical-layout>
   <vaadin-vertical-layout margin>
    <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="small danger" plain-text _id="btnDelete" :right>
      Delete Experiment 
    </vaadin-button>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
