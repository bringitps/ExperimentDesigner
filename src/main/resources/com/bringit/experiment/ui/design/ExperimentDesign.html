<!doctype html>
<html>
 <head>  
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.0">
  <meta name="package-mapping" content="com_vaadin:com.vaadin">
 </head> 
 <body> 
  <vaadin-vertical-layout style-name="well" responsive margin> 
   <vaadin-vertical-layout height="50px"> 
    <vaadin-grid-layout width="960px" height="40px"> 
     <row> 
      <column> 
       <vaadin-grid-layout width="100px" height="40px" :middle> 
        <row> 
         <column> 
          <vaadin-button icon="fonticon://FontAwesome/f0c7" style-name="tiny primary" plain-text _id="btnSave" :middle>
            Save 
          </vaadin-button> 
         </column> 
         <column> 
          <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="tiny" plain-text _id="btnCancel" :middle>
            Cancel 
          </vaadin-button> 
         </column> 
        </row> 
       </vaadin-grid-layout> 
      </column> 
      <column> 
       <vaadin-check-box caption="Active" id="chxActive" style-name="tiny" _id="chxActive" :middle :right></vaadin-check-box> 
      </column> 
     </row> 
    </vaadin-grid-layout> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout width-auto height="155px"> 
    <vaadin-vertical-layout style-name="ExperimentCRUDLayout" width="960px" _id="crudLayout"> 
     <vaadin-grid-layout spacing width="960px" _id="gridMainData"> 
      <row> 
       <column> 
        <vaadin-text-field required-error="This field is mandatory." caption="Name:" required style-name="tiny" width-full _id="txtExpName"></vaadin-text-field> 
       </column> 
       <column> 
        <vaadin-text-field required-error="This field is mandatory." caption="DB Id:" required style-name="tiny" width-full _id="txtExpDbTableNameId"></vaadin-text-field> 
       </column> 
       <column> 
        <vaadin-combo-box caption="Experiment Type:" style-name="tiny" width-full _id="cbxExperimentType"></vaadin-combo-box> 
       </column> 
      </row> 
     </vaadin-grid-layout> 
     <vaadin-grid-layout width="960px" height="30px" _id="gridInstructions"> 
      <row> 
       <column> 
        <vaadin-text-area caption="Instructions:" style-name="tiny" width-full height="45px" _id="txtExpInstructions"></vaadin-text-area> 
       </column> 
       <column> 
        <vaadin-text-area caption="Comments:" style-name="tiny" width-full height="45px" _id="txtExpComments"></vaadin-text-area> 
       </column> 
      </row> 
     </vaadin-grid-layout> 
    </vaadin-vertical-layout> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout width="960px"> 
    <vaadin-accordion height="350px" _id="expElements"> 
     <tab caption="Experiment Images" icon="fonticon://FontAwesome/f1c5" selected> 
      <vaadin-vertical-layout margin _id="expImagesLayout"> 
       <vaadin-grid-layout width-full height="40px"> 
        <row> 
         <column> 
          <vaadin-upload style-name="tiny friendly" immediate _id="upImage"></vaadin-upload> 
         </column> 
         <column> 
          <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="tiny danger" plain-text _id="btnDeleteImage" :right>
            Delete Experiment Image 
          </vaadin-button> 
         </column> 
        </row> 
       </vaadin-grid-layout> 
       <vaadin-vertical-layout height="220px" _id="vlViewer"> 
        <vaadin-tab-sheet size-auto _id="tsImages"></vaadin-tab-sheet> 
       </vaadin-vertical-layout> 
      </vaadin-vertical-layout> 
     </tab> 
     <tab caption="Experiment Fields" icon="fonticon://FontAwesome/f0f6"> 
      <vaadin-vertical-layout margin _id="expFieldsLayout"> 
       <vaadin-grid-layout width-full height="40px"> 
        <row> 
         <column> 
          <vaadin-button icon="fonticon://FontAwesome/f067" style-name="tiny friendly" plain-text _id="btnAddField">
            Add Experiment Field 
          </vaadin-button> 
         </column> 
         <column> 
          <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="tiny danger" plain-text _id="btnDeleteField" :right>
            Delete Experiment Field 
          </vaadin-button> 
         </column> 
        </row> 
       </vaadin-grid-layout> 
       <vaadin-table selectable style-name="tiny" immediate width-full height="200px" _id="tblExperimentFields"> 
        <table></table> 
       </vaadin-table> 
      </vaadin-vertical-layout> 
     </tab> 
    </vaadin-accordion> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout width="960px" height="40px"> 
    <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="tiny danger" plain-text _id="btnDelete" :middle :right>
      Delete Experiment 
    </vaadin-button> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
