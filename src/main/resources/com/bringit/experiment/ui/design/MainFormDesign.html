<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-horizontal-layout style-name="app-shell" responsive size-full> 
   <vaadin-css-layout style-name="navigation-bar-container" width="250px" height-full> 
    <vaadin-css-layout style-name="light" size-full> 
     <vaadin-css-layout style-name="valo-menu-title" width-full height="75px" _id="cssLayTopLeft"></vaadin-css-layout> 
     <vaadin-css-layout style-name="valo-menu" width-full height="25px" _id="cssLayTopLeftSeparator"> 
      <vaadin-label style-name="borderless" height="25px" plain-text>
        BringIT - BitExp 
      </vaadin-label> 
     </vaadin-css-layout> 
     <vaadin-tree id="treeMainMenu" width-full _id="treeMainMenu"> 
      <node text="Menu" icon="fonticon://FontAwesome/f0c9"> 
       <node text="Experiments" icon="fonticon://FontAwesome/f0c3"> 
        <node text="Management" icon="fonticon://FontAwesome/f085"></node> 
        <node text="Data Entry" icon="fonticon://FontAwesome/f044"></node> 
       </node> 
       <node text="Scheduled Jobs" icon="fonticon://FontAwesome/f017"> 
        <node text="XML Loads" icon="fonticon://FontAwesome/f1c9"></node> 
        <node text="CSV Loads" icon="fonticon://FontAwesome/f1c3"></node> 
       </node> 
       <node text="Data Visualization" icon="fonticon://FontAwesome/f0e4"> 
        <node text="Reports" icon="fonticon://FontAwesome/f0ce"></node> 
        <node text="Charts" icon="fonticon://FontAwesome/f201"></node> 
       </node> 
      </node> 
     </vaadin-tree> 
    </vaadin-css-layout> 
   </vaadin-css-layout> 
   <vaadin-vertical-layout style-name="content-container" size-full :expand> 
    <vaadin-horizontal-layout style-name="valo-menu-title" width-full height="75px" _id="layTopRight" :right> 
     <vaadin-menu-bar id="mnuSession" _id="mnuSession" :bottom :right> 
      <menu>
        User Name 
       <menu>
         My Account 
       </menu> 
       <menu>
         Logout 
       </menu> 
      </menu> 
     </vaadin-menu-bar> 
    </vaadin-horizontal-layout> 
    <vaadin-css-layout style-name="valo-menu" width-full height="25px" _id="cssLayTopLeftSeparator1"></vaadin-css-layout> 
    <vaadin-css-layout size-full _id="content" :expand> 
     <vaadin-css-layout style-name="padding-right padding-bottom padding-left" size-full> 
      <vaadin-css-layout style-name="card" size-full> 
       <vaadin-label style-name="padded-tabbar" plain-text _id="viewTitle">
         View title 
       </vaadin-label> 
      </vaadin-css-layout> 
     </vaadin-css-layout> 
    </vaadin-css-layout> 
   </vaadin-vertical-layout> 
  </vaadin-horizontal-layout>  
 </body>
</html>
