<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout size-full> 
   <vaadin-horizontal-split-panel split-position="360px" _id="splitPanel"> 
    <vaadin-vertical-layout width="360px"> 
     <vaadin-horizontal-layout width="350px" height="40px" _id="layoutApplyFilters"> 
      <vaadin-button icon="fonticon://FontAwesome/f0b0" style-name="tiny native" plain-text _id="btnApplyFilters" :middle :right>
        Apply Filters 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout width="360px" height="40px" _id="layoutDateFilter"> 
      <vaadin-grid-layout width="350px" height="30px" _id="gridDateFilters"> 
       <row> 
        <column> 
         <vaadin-combo-box input-prompt="Date Field Range" style-name="tiny" width="140px" _id="cbxDateFieldsFilter" :middle></vaadin-combo-box> 
        </column> 
        <column> 
         <vaadin-popup-date-field style-name="tiny" width="100px" _id="dtFilter1" :middle></vaadin-popup-date-field> 
        </column> 
        <column> 
         <vaadin-popup-date-field style-name="tiny" width="100px" _id="dtFilter2" :middle></vaadin-popup-date-field> 
        </column> 
       </row> 
      </vaadin-grid-layout> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout style-name="top-bar tiny" width="340px" height="40px" _id="layoutExpField"> 
      <vaadin-combo-box input-prompt="Experiment Filters" style-name="tiny" width="140px" _id="cbxExpFieldFilter" :middle></vaadin-combo-box> 
      <vaadin-horizontal-layout width-full :middle :expand> 
       <vaadin-text-field input-prompt="" style-name="tiny" width="200px" _id="txtExpFieldFilter" :middle></vaadin-text-field> 
      </vaadin-horizontal-layout> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout style-name="top-bar" width="340px" height="40px" _id="layoutContractManufacturer"> 
      <vaadin-combo-box input-prompt="Contract Manufacturer" style-name="tiny" width="140px" _id="cbxContractManufacturer" :middle></vaadin-combo-box> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout width="360px" height="60px" _id="layoutValueX"> 
      <vaadin-grid-layout width="350px" height="60px" _id="gridValueX"> 
       <row> 
        <column> 
         <vaadin-combo-box caption="Target Column X" input-prompt="Target Column X" style-name="tiny" width="140px" _id="cbxValueX" :middle></vaadin-combo-box> 
        </column> 
        <column> 
         <vaadin-text-field caption="Target" enabled="false" style-name="tiny" width="100px" _id="txtTargetValueX" :middle></vaadin-text-field> 
        </column> 
        <column> 
         <vaadin-text-field caption="Offset ±" enabled="false" style-name="tiny" width="100px" _id="txtOffsetValueX" :middle></vaadin-text-field> 
        </column> 
       </row> 
      </vaadin-grid-layout> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout width="360px" height="60px" _id="layoutValueY"> 
      <vaadin-grid-layout width="350px" height="60px" _id="gridValueY"> 
       <row> 
        <column> 
         <vaadin-combo-box caption="Target Column Y" input-prompt="Target Column Y" style-name="tiny" width="140px" _id="cbxValueY" :middle></vaadin-combo-box> 
        </column> 
        <column> 
         <vaadin-text-field caption="Target" enabled="false" style-name="tiny" width="100px" _id="txtTargetValueY" :middle></vaadin-text-field> 
        </column> 
        <column> 
         <vaadin-text-field caption="Offset ±" enabled="false" style-name="tiny" width="100px" _id="txtOffsetValueY" :middle></vaadin-text-field> 
        </column> 
       </row> 
      </vaadin-grid-layout> 
     </vaadin-horizontal-layout> 
     <vaadin-css-layout style-name="content" size-full> 
      <vaadin-css-layout style-name="list" size-full> 
       <vaadin-panel size-full> 
        <vaadin-table selectable caption="Values" style-name="small" size-full _id="tblTargetDataReport"> 
         <table> 
         </table> 
        </vaadin-table> 
       </vaadin-panel> 
      </vaadin-css-layout> 
     </vaadin-css-layout> 
    </vaadin-vertical-layout> 
    <vaadin-vertical-layout height="300px" _id="layoutChart"> 
     <vaadin-label style-name="tiny" size-auto plain-text _id="lblChartInstruction">
       Please select Target Column "X" and Target Column "Y" to build Target Chart 
     </vaadin-label> 
    </vaadin-vertical-layout> 
   </vaadin-horizontal-split-panel> 
  </vaadin-vertical-layout>  
 </body>
</html>
