<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout responsive> 
   <vaadin-label style-name="valo-menu" plain-text>
     - Target Report Builder 
   </vaadin-label> 
   <vaadin-vertical-layout width-auto height="50px" _id="layoutHeaderBtns" :middle :center> 
    <vaadin-grid-layout width="800px" :middle :center> 
     <row> 
      <column> 
       <vaadin-grid-layout width="100px" height="30px"> 
        <row> 
         <column> 
          <vaadin-button icon="fonticon://FontAwesome/f0c7" style-name="tiny primary" plain-text _id="btnSave">
            Save 
          </vaadin-button> 
         </column> 
         <column> 
          <vaadin-button style-name="tiny" plain-text _id="btnCancel">
            Cancel 
          </vaadin-button> 
         </column> 
        </row> 
       </vaadin-grid-layout> 
      </column> 
     </row> 
    </vaadin-grid-layout> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout width-auto height="130px" :middle :center> 
    <vaadin-vertical-layout width="800px" _id="targetRptLayout" :middle :center> 
     <vaadin-grid-layout spacing width-full _id="gridMainData" :middle :center> 
      <row> 
       <column> 
        <vaadin-text-field required-error="This field is mandatory." caption="Name:" required style-name="tiny" width-full _id="txtTargetRptName"></vaadin-text-field> 
       </column> 
       <column> 
        <vaadin-text-field caption="Description:" style-name="tiny" width-full _id="txtTargetRptDescription"></vaadin-text-field> 
       </column> 
      </row> 
      <row> 
       <column> 
        <vaadin-check-box caption="Active" id="chxActive" style-name="tiny" _id="chxActive"></vaadin-check-box> 
       </column> 
       <column> 
        <vaadin-combo-box caption="Experiment:" required style-name="tiny" width-full _id="cbxExperiment"></vaadin-combo-box> 
       </column> 
      </row> 
     </vaadin-grid-layout> 
    </vaadin-vertical-layout> 
    <vaadin-css-layout style-name="content" width="800px" height="650px"></vaadin-css-layout> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout width="800px" height="60px" _id="colGroupLayout" :middle :center> 
    <vaadin-grid-layout width-full height="40px" :middle :center> 
     <row> 
      <column> 
       <vaadin-button icon="fonticon://FontAwesome/f067" style-name="tiny friendly" plain-text _id="btnAddColumnGroup">
         Add Column Group 
       </vaadin-button> 
      </column> 
      <column> 
       <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="tiny danger" plain-text _id="btnDeleteColumnGroup" :right>
         Delete Column Group 
       </vaadin-button> 
      </column> 
     </row> 
    </vaadin-grid-layout> 
   </vaadin-vertical-layout> 
   <vaadin-horizontal-layout width="800px" height="260px" _id="targetFieldGroupsLayout" :center> 
    <vaadin-tab-sheet style-name="framed" size-full _id="tabColumnGroups"></vaadin-tab-sheet> 
   </vaadin-horizontal-layout> 
   <vaadin-vertical-layout margin _id="btnDeleteLayout"> 
    <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="small danger" plain-text _id="btnDelete" :right>
      Delete Target Report 
    </vaadin-button> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
