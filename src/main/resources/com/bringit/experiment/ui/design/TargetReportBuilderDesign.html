<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout style-name="well" responsive margin> 
   <vaadin-vertical-layout width="960px" height="40px" _id="layoutHeaderBtns" :middle :center> 
    <vaadin-grid-layout width-full> 
     <row> 
      <column> 
       <vaadin-grid-layout width="100px" height="30px"> 
        <row> 
         <column> 
          <vaadin-button icon="fonticon://FontAwesome/f0c7" style-name="tiny primary" plain-text _id="btnSave">
            Save 
          </vaadin-button> 
         </column> 
         <column> 
          <vaadin-button style-name="tiny" plain-text _id="btnCancel">
            Cancel 
          </vaadin-button> 
         </column> 
        </row> 
       </vaadin-grid-layout> 
      </column> 
      <column> 
       <vaadin-check-box caption="Active" id="chxActive" style-name="tiny" _id="chxActive" :right></vaadin-check-box> 
      </column> 
     </row> 
    </vaadin-grid-layout> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout width="960px" height="190px"> 
    <vaadin-vertical-layout _id="targetRptLayout"> 
     <vaadin-grid-layout spacing width-full _id="gridMainData" :middle :center> 
      <row> 
       <column> 
        <vaadin-combo-box caption="Experiment:" required style-name="tiny" width-full _id="cbxExperiment"></vaadin-combo-box> 
       </column> 
       <column> 
        <vaadin-check-box caption="What if report analysis" style-name="tiny" width-full _id="chxWhatIf" :middle></vaadin-check-box> 
       </column> 
      </row> 
      <row> 
       <column> 
        <vaadin-text-field required-error="This field is mandatory." caption="Name:" required style-name="tiny" width-full _id="txtTargetRptName"></vaadin-text-field> 
       </column> 
       <column> 
        <vaadin-text-field caption="Description:" style-name="tiny" width-full _id="txtTargetRptDescription"></vaadin-text-field> 
       </column> 
      </row> 
      <row> 
       <column> 
        <vaadin-grid-layout caption="Default date range" width-full height="30px" _id="gridDefaultDateFilter"> 
         <row> 
          <column> 
           <vaadin-combo-box input-prompt="Select a field" style-name="tiny" width="90%" _id="cbxDefaultDateRangeSelectExpField"></vaadin-combo-box> 
          </column> 
          <column> 
           <vaadin-popup-date-field required style-name="tiny" width="90%" _id="dtDefaultFilterFrom"></vaadin-popup-date-field> 
          </column> 
          <column> 
           <vaadin-popup-date-field required style-name="tiny" width="90%" _id="dtDefaultFilterTo"></vaadin-popup-date-field> 
          </column> 
         </row> 
        </vaadin-grid-layout> 
       </column> 
      </row> 
     </vaadin-grid-layout> 
    </vaadin-vertical-layout> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout style-name="well" width="960px" _id="colGroupLayout"> 
    <vaadin-grid-layout width-full height="50px"> 
     <row> 
      <column> 
       <vaadin-button icon="fonticon://FontAwesome/f067" style-name="tiny friendly" plain-text _id="btnAddColumnGroup" :middle>
         Add Column Group 
       </vaadin-button> 
      </column> 
      <column> 
       <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="tiny danger" plain-text _id="btnDeleteColumnGroup" :middle :right>
         Delete Column Group 
       </vaadin-button> 
      </column> 
     </row> 
    </vaadin-grid-layout> 
    <vaadin-horizontal-layout width-full height="285px" _id="targetFieldGroupsLayout"> 
     <vaadin-tab-sheet style-name="framed compact" size-full _id="tabColumnGroups"></vaadin-tab-sheet> 
    </vaadin-horizontal-layout> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout height="40px" _id="btnDeleteLayout"> 
    <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="tiny danger" plain-text _id="btnDelete" :bottom :right>
      Delete Target Report 
    </vaadin-button> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
