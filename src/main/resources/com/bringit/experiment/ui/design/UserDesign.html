<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout style-name="crud-template" responsive> 
   <vaadin-label style-name="valo-menu" plain-text>
     - Users 
   </vaadin-label> 
   <vaadin-vertical-layout margin> 
    <vaadin-grid-layout width-full height="30px"> 
     <row> 
      <column> 
       <vaadin-grid-layout width="100px" height="30px"> 
        <row> 
         <column> 
          <vaadin-button icon="fonticon://FontAwesome/f0c7" style-name="tiny primary" plain-text _id="btnSave">
            Save 
          </vaadin-button> 
         </column> 
         <column> 
          <vaadin-button style-name="tiny" plain-text _id="btnCancel">
            Cancel 
          </vaadin-button> 
         </column> 
        </row> 
       </vaadin-grid-layout> 
      </column> 
     </row> 
    </vaadin-grid-layout> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout width-auto height="100px"> 
    <vaadin-vertical-layout style-name="UserCRUDLayout" width="940px" _id="crudLayout"> 
     <vaadin-grid-layout spacing id="gridMainData" width="940px" margin> 
      <row> 
       <column> 
        <vaadin-text-field caption="Name:" required style-name="small" width-full _id="txtUserName"></vaadin-text-field> 
       </column> 
       <column> 
        <vaadin-check-box caption="ActiveDirectoryUser" _id="chxActiveDirectory"></vaadin-check-box> 
       </column> 
      </row> 
      <row> 
       <column> 
        <vaadin-password-field caption="Password:" style-name="small" width-full _id="txtPassword"></vaadin-password-field>
       </column> 
       <column> 
       </column> 
      </row> 
     </vaadin-grid-layout> 
    </vaadin-vertical-layout> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout width="940px" margin> 
    <vaadin-table selectable caption="User Roles" style-name="tiny" immediate width-full height="440px" _id="tblUserRoles"> 
     <table> 
     </table> 
    </vaadin-table> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout margin> 
    <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="small danger" plain-text _id="btnDelete" :right>
      Delete User 
    </vaadin-button> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
