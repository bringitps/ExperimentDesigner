<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout size-full> 
   <vaadin-grid-layout size-full> 
    <row> 
     <column> 
      <vaadin-text-field caption="Name:" required style-name="small" _id="txtXmlTName"></vaadin-text-field> 
     </column> 
     <column> 
      <vaadin-text-field caption="Prefix:" style-name="small" _id="txtXmlTPrefix"></vaadin-text-field> 
     </column> 
    </row> 
    <row> 
     <column> 
      <vaadin-combo-box caption="Experiment:" required style-name="small" _id="comboXmlTExperiment"></vaadin-combo-box> 
     </column> 
     <column> 
      <vaadin-text-field caption="Comments:" style-name="small" _id="txtXmlTComments"></vaadin-text-field> 
     </column> 
    </row> 
    <row> 
     <column>
      <vaadin-date-field caption="Start Execution Date:" id="dateXmlTstart" style-name="small"></vaadin-popup-date-field> 
     </column> 
     <column> 
      <vaadin-date-field caption="Finish Execution Date:" id="endXmlTstart" style-name="small"></vaadin-popup-date-field> 
     </column> 
    </row> 
    <row> 
     <column> 
      <vaadin-combo-box caption="Inbound File Repository:" required style-name="small" _id="comboXmlTinRepo"></vaadin-combo-box> 
     </column> 
     <column> 
      <vaadin-combo-box caption="Processed File Repository" required style-name="small" _id="comboXmloutRepo"></vaadin-combo-box> 
     </column> 
    </row> 
    <row> 
     <column> 
      <vaadin-combo-box caption="Exception File Repository:" required style-name="small" _id="comboXmlTerrRepo"></vaadin-combo-box> 
     </column> 
     <column> 
      <vaadin-combo-box caption="Job Scheduler:" required style-name="small" _id="comboXmljobScheduler"></vaadin-combo-box> 
     </column> 
    </row> 
    <row> 
     <column  colspan="2"> 
      <vaadin-table selectable caption="XmlTemplate Nodes" style-name="small" immediate width-full height="320px" _id="tblXmlNodes"> 
       <table> 
       </table> 
      </vaadin-table> 
     </column> 
    </row> 
   </vaadin-grid-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
