<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout style-name="well" responsive margin> 
   <vaadin-vertical-layout> 
    <vaadin-grid-layout width="960px" height="35px"> 
     <row> 
      <column> 
       <vaadin-grid-layout width="100px" height="35px" :middle> 
        <row> 
         <column> 
          <vaadin-button icon="fonticon://FontAwesome/f0c7" style-name="tiny primary" plain-text _id="btnSave">
            Save 
          </vaadin-button> 
         </column> 
         <column> 
          <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="tiny" plain-text _id="btnCancel">
            Cancel 
          </vaadin-button> 
         </column> 
        </row> 
       </vaadin-grid-layout> 
      </column> 
      <column> 
       <vaadin-check-box caption="Active" style-name="tiny" _id="chxActive" :right></vaadin-check-box> 
      </column> 
     </row> 
    </vaadin-grid-layout> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout style-name="tiny" width="960px" height="220px" _id="crudLayout"> 
    <vaadin-grid-layout spacing id="gridMainData" width-full height="215px" :center> 
     <row> 
      <column> 
       <vaadin-combo-box caption="Experiment:" required style-name="tiny" width-full _id="comboXmlTExperiment"></vaadin-combo-box> 
      </column> 
      <column> 
       <vaadin-upload caption="Load Xml Layout File" style-name="tiny" immediate width-full _id="upXml"></vaadin-upload> 
      </column> 
     </row> 
     <row> 
      <column> 
       <vaadin-text-field caption="Name:" required style-name="tiny" width-full _id="txtXmlTName"></vaadin-text-field> 
      </column> 
      <column> 
       <vaadin-combo-box caption="Contract Manufacturer" style-name="tiny" width-full _id="cbxContractManufacturer"></vaadin-combo-box> 
      </column> 
     </row> 
     <row> 
      <column> 
       <vaadin-text-area caption="Comments:" rows="2" style-name="tiny" width-full _id="txtXmlTComments"></vaadin-text-area> 
      </column> 
     </row> 
    </vaadin-grid-layout> 
   </vaadin-vertical-layout> 
   <vaadin-accordion width="960px" height="300px" _id="xmlTJobAndMap"> 
    <tab caption="Job Details" icon="fonticon://FontAwesome/f274" selected> 
     <vaadin-vertical-layout style-name="well" margin _id="xmlTJobLayout"> 
      <vaadin-grid-layout spacing width-full height="70px"> 
       <row> 
        <column> 
         <vaadin-check-box caption="Not Scheduled" width-full _id="chxNotScheduled" :middle></vaadin-check-box> 
        </column> 
        <column> 
         <vaadin-date-field caption="Start Execution Date:" required style-name="tiny" width-full _id="startXmlTstart"></vaadin-date-field> 
        </column> 
        <column> 
         <vaadin-combo-box caption="Start Execution Hour:" required style-name="tiny" width-full _id="cbxStartHour"></vaadin-combo-box> 
        </column> 
        <column> 
         <vaadin-combo-box caption="Job Execution Repeat:" required style-name="tiny" width-full _id="comboXmljobScheduler"></vaadin-combo-box> 
        </column> 
        <column> 
         <vaadin-date-field caption="Finish Execution Date:" style-name="tiny" width-full _id="endXmlTstart"></vaadin-date-field> 
        </column> 
       </row> 
      </vaadin-grid-layout> 
      <vaadin-grid-layout spacing width-full height="125px"> 
       <row> 
        <column> 
         <vaadin-combo-box caption="Inbound File Repository:" required style-name="tiny" width-full _id="comboXmlTinRepo" :bottom></vaadin-combo-box> 
        </column> 
        <column> 
         <vaadin-grid-layout size-full _id="gridFileNameFilterCriteria"> 
          <row> 
           <column> 
            <vaadin-option-group primary-style-name="v-select-optiongroup-horizontal" style-name="horizontal small" width-full _id="opFilterCriteriaType"> 
             <option selected>Prefix &nbsp;&nbsp;</option> 
             <option>Suffix &nbsp;&nbsp;</option> 
             <option>Regular Expression &nbsp;&nbsp;</option> 
            </vaadin-option-group> 
           </column> 
          </row> 
          <row> 
           <column> 
            <vaadin-text-field input-prompt="File filtering criteria" style-name="tiny" width-full _id="txtXmlTFilterCriteria" :bottom></vaadin-text-field> 
           </column> 
          </row> 
         </vaadin-grid-layout> 
        </column> 
       </row> 
       <row> 
        <column> 
         <vaadin-combo-box caption="Processed File Repository" required style-name="tiny" width-full _id="comboXmloutRepo"></vaadin-combo-box> 
        </column> 
        <column> 
         <vaadin-combo-box caption="Exception File Repository:" required style-name="tiny" width-full _id="comboXmlTerrRepo"></vaadin-combo-box> 
        </column> 
       </row> 
      </vaadin-grid-layout> 
     </vaadin-vertical-layout> 
    </tab> 
    <tab caption="Xml Template Mapping" icon="fonticon://FontAwesome/f0e8"> 
     <vaadin-vertical-layout _id="xmlTMapLayout"> 
      <vaadin-table selectable immediate width-full height="220px" _id="tblXmlNodes"> 
       <table> 
       </table> 
      </vaadin-table> 
     </vaadin-vertical-layout> 
    </tab> 
   </vaadin-accordion> 
   <vaadin-vertical-layout width="960px" height="33px"> 
    <vaadin-button icon="fonticon://FontAwesome/f00d" style-name="tiny danger" plain-text _id="btnDelete" :bottom :right>
      Delete Xml Template 
    </vaadin-button> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
